spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        # server-addr: ${NACOS_HOST:host_register}:${NACOS_PORT:8848}
        server-addr: 192.168.127.110:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        group: DEFAULT_GROUP
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: @profiles.active@
