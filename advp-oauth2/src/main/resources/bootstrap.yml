spring:
  application:
    name: auth-server # 当前服务的应用名，与nacos中的dataid的前缀匹配
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.127.110:8848 # 注册中心地址  nacos server
      config:
        server-addr: 192.168.127.110:8848 # 配置中心地址 nacos server
        file-extension: yml # 配置中心的配置后缀
  profiles:
    active: dev # 指定环境为开发环境，即读取 auth-server-dev.yml